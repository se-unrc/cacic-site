  cacic_history: El XXV Congreso Argentino de Ciencias de la Computación
    se llevará a cabo por primera vez en la Provincia de Córdoba,
    durante la segunda semana de Octubre, en la sede de la
    Facultad de Ciencias Exactas, Físico-Químicas y Naturales de
    la Universidad Nacional de Río Cuarto, Río Cuarto, Córdoba,
    Argentina. El CACIC es el evento nacional de Cs. de la
    Computación de mayor concurrencia y de alcance más
    federal. Actúa como punto de encuentro de investigadores,
    docentes, estudiantes de grado/postgrado, y profesionales de
    la Informática.
