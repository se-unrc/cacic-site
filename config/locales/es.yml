  the_conference_description: El Congreso Argentino de Ciencias de la
    Computación (CACIC) es organizado por la Red de Universidades Nacionales con
    carreras en Informática (RedUNCI). CACIC reúne desde 1995 a investigadores,
    docentes, profesionales y alumnos de grado y postgrado vinculados con la
    disciplina Informática.
  the_school_description: La Escuela Internacional de Informática asociada a
    CACIC brinda cursos intensivos de formación destinados a estudiantes de
    grado, estudiantes de postgrado, graduados e investigadores, sobre diversas
    temáticas de interés en Ciencias de la Computación.
  the_athenaeum_description: El Ateneo de Profesores Universitarios de
    Computación reúne a docentes y estudiantes del nivel superior, involucrados
    en la disciplina informática, para discutir, analizar y estudiar enfoques de
    enseñanza-aprendizaje, aspectos curriculares, y otros temas de interés para
    la enseñanza de la disciplina.
